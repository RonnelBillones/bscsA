<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="./gesture-detector.js"></script>
    <script src="./gesture-handler.js"></script> 
    <1---<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>--->
  <body style="margin : 0px; overflow: hidden;">
	  
  <a-scene embedded arjs
    gesture-detector
  >
  	<a-marker scroll type='pattern' url='patt/pattern-CCS_LOGO (1).patt'>
		<a-plane
	 	src= "https://raw.githubusercontent.com/johnbenedictcastillo/bscsA/main/dogillo-rapirap/assets/CCS_LOGO1.png"
		gesture-handler
		look-at="[camera]"
		></a-plane>
	</a-marker>
	  
	<a-marker barney type='pattern' url='patt/pattern-trex1.patt'>
	   <a-plane
		   src= "https://raw.githubusercontent.com/johnbenedictcastillo/bscsA/main/dogillo-rapirap/assets/trex1.jpg"
		   gesture-handler
		   look-at="[camera]"
		   ></a-plane>
	</a-marker>
	<a-marker plane type='pattern' url='patt/pattern-room203.patt'>
	   <a-plane
		   src= "https://raw.githubusercontent.com/johnbenedictcastillo/bscsA/main/dogillo-rapirap/assets/203.png"
		   gesture-handler
		   look-at="[camera]"
		   ></a-plane>
	</a-marker>
	<a-marker plane type='pattern' url='patt/pattern-room204.patt'>
	   <a-plane
		   src= "https://raw.githubusercontent.com/johnbenedictcastillo/bscsA/main/dogillo-rapirap/assets/204.png"
		   gesture-handler
		   look-at="[camera]"
		   ></a-plane>
	</a-marker>
	 <a-marker plane type='pattern' url='patt/pattern-room205.patt'>
	   <a-plane
		   src= "https://raw.githubusercontent.com/johnbenedictcastillo/bscsA/main/dogillo-rapirap/assets/205.png"
		   gesture-handler
		   look-at="[camera]"
		   ></a-plane>
	</a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
