<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
       <a-marker dodecahedron type='pattern' url="marker/pattern-one.patt">
              <a-dodecahedron 
                position="0 0 0" 
                scale="1 1 1"
                radius="1.25" 
                rotation="10 43 45"
                color="#0180e1">
                </a-dodecahedron>
      </a-marker>
      <a-marker octahedron type='pattern' url="marker/pattern-two.patt">
              <a-octahedron
                position="0 0 0" 
                scale="0.5 1.5 0.5"
                radius="1.25" 
                rotation="10 43 45"
                color="#14a115">
                </a-octahedron>
      </a-marker>
      <a-marker cone type='pattern' url="marker/pattern-three.patt">
              <a-cone 
                position="0 0 0"
                scale="1 1 1"        
                radius="1.25"
                rotation="10 43 45"
                color="#f90101">
                </a-cone>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
