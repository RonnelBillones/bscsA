<!doctype HTML>
<html>
<head>
<title>LearnBodyOrgan</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="styles.css">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>
</head>
	
<body style="margin: 0px; overflow: hidden;">

    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
	    
        <a-asset-item
          id="Brain"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/Brain.glb"
        >
        </a-asset-item>
	
	<a-asset-item
          id="Heart"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/heart.glb"
        >
        </a-asset-item>
	
	<a-asset-item
          id="Kidney"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/Kidney.glb"
        >
        </a-asset-item>
		
	<a-asset-item
          id="Lungs"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/lungs.glb"
        >
        </a-asset-item>
		   
	<a-marker type="pattern" url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-body.patt">
		
		<a-entity
		  gltf-model="#Lungs"
		  position="-0.4 -0.3 -0.6"
		  scale="0.002 0.002 0.002"
		  rotation= "-180 0 0"
		  class="clickable"
          	  gesture-handler
		>
		</a-entity>
		
		<a-entity
		  gltf-model="#Brain"
		  position="0 0 -1.2"
		  scale="0.3 0.3 0.3"
		  rotation= "-90 0 0"
	          class="clickable"
          	  gesture-handler
		>
		</a-entity>
		
		<a-entity
		  gltf-model="#Heart"
		  position="0 0 0"
		  scale="1.5 1.5 1.5"
		  rotation= "-180 0 0"
	          class="clickable"
            	  gesture-handler
		>
		</a-entity>
		
		<a-entity
		  gltf-model="#Kidney"
		  position="0 0 3.5"
		  scale="0.005 0.005 0.005"
		  rotation= "-180 0 0"
	          class="clickable"
          	  gesture-handler
		>
		</a-entity>

	</a-marker>

    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
