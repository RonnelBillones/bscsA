<!doctype HTML>
<html>
<head>
<title>LearnBodyOrgan</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>    
</head>
	
<body style="margin: 0px; overflow: hidden;">

    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
	    
	<a-assets>
        <a-asset-item
          id="Brain"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/Brain.glb"
        >
        </a-asset-item>
	
	<a-asset-item
          id="Heart"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/heart.glb"
        >
        </a-asset-item>
	
	<a-asset-item
          id="Kidney"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/Kidney.glb"
        >
        </a-asset-item>
		
	<a-asset-item
          id="Lungs"
          src="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/asset/lungs.glb"
        >
        </a-asset-item>
		
	</a-assets>
	    
	<a-marker type="pattern" url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-brain.patt">
		<a-entity
		  id="brain-model"
		  gltf-model="#Brain"
		  position="0 0 0"
		  scale="0.5 0.5 0.5"
		  class="clickable"
		  gesture-handler
		>
		</a-entity>
	</a-marker>
	
	<a-marker type="pattern" url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-heart.patt">			
		<a-entity
		  id="heart-model"
		  gltf-model="#Heart"
		  position="0 0 0"
		  scale="0.05 0.05 0.05"
		  class="clickable"
		  gesture-handler
		>
		</a-entity>
	</a-marker>
	    
	<a-marker type="pattern" url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-kidney.patt">
		<a-entity
		  id="kidney-model"
		  gltf-model="#Kidney"
		  position="0 0 0"
		  scale="0.05 0.05 0.05"
		  class="clickable"
		  gesture-handler
		>
		</a-entity>
	</a-marker>
	 
	<a-marker type="pattern" url="https://johnbenedictcastillo.github.io/bscsA/coronacion-sabadera/marker/pattern-heart.patt">
		<a-entity
		  id="lungs-model"
		  gltf-model="#Lungs"
		  position="0 0 0"
		  scale="2 2 2"
		  class="clickable"
		  gesture-handler 
		>
		</a-entity>
	</a-marker>

    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
